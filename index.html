<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galaxia Blox — 2D Game Engine</title>

  <style>
    body {
      margin: 0;
      background: #05060a;
      color: #e0e0e0;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* LEFT CATEGORY BAR */
    #categories {
      width: 150px;
      background: linear-gradient(180deg, #0b0c10, #0a0a0f);
      border-right: 2px solid #0af;
      padding: 12px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .cat-btn {
      width: 100%;
      padding: 10px;
      background: #0af;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.15s;
    }

    .cat-btn:hover {
      background: #08c;
      transform: scale(1.05);
    }

    /* BLOCK PALETTE */
    #palette {
      width: 280px;
      background: #11131a;
      border-right: 2px solid #0af;
      padding: 12px;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .block {
      padding: 10px 12px;
      background: #ffbf00;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: grab;
      user-select: none;
      font-weight: bold;
      font-size: 13px;
      transition: 0.15s;
      box-shadow: 0 0 8px rgba(255, 191, 0, 0.4);
    }

    .block:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255, 191, 0, 0.7);
    }

    /* SCRIPT AREA */
    #scriptArea {
      flex: 1;
      background: #1a1c24;
      position: relative;
      overflow: hidden;
    }

    .script-block {
      position: absolute;
      padding: 10px 12px;
      background: #ffbf00;
      border-radius: 8px;
      cursor: grab;
      user-select: none;
      font-weight: bold;
      font-size: 13px;
      min-width: 160px;
      box-shadow: 0 0 8px rgba(255, 191, 0, 0.4);
      transition: 0.1s;
    }

    .script-block.event {
      background: #ff7f50;
      box-shadow: 0 0 8px rgba(255, 127, 80, 0.5);
    }

    .script-block.control {
      background: #ff6ad5;
      box-shadow: 0 0 8px rgba(255, 106, 213, 0.5);
    }

    /* TOP BAR */
    #topBar {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 12px;
      align-items: center;
      z-index: 10;
    }

    #greenFlag, #stopBtn {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: pointer;
      transition: 0.15s;
    }

    #greenFlag {
      background: #00ff00;
    }

    #greenFlag:hover {
      transform: scale(1.1);
      background: #00dd00;
    }

    #stopBtn {
      background: #ff0000;
    }

    #stopBtn:hover {
      transform: scale(1.1);
      background: #dd0000;
    }

    /* STAGE */
    #stage {
      width: 380px;
      height: 280px;
      background: #000;
      border: 2px solid #0af;
      position: absolute;
      top: 60px;
      right: 10px;
      box-shadow: 0 0 12px rgba(0, 170, 255, 0.5);
    }

    #spriteInfo {
      position: absolute;
      right: 10px;
      top: 350px;
      font-size: 13px;
      background: rgba(0,0,0,0.6);
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #0af;
    }
  </style>
</head>

<body>

  <!-- LEFT CATEGORY BAR -->
  <div id="categories">
    <button class="cat-btn" data-cat="movement">Movement</button>
    <button class="cat-btn" data-cat="looks">Looks</button>
    <button class="cat-btn" data-cat="events">Events</button>
    <button class="cat-btn" data-cat="control">Control</button>
    <button class="cat-btn" data-cat="sensing">Sensing</button>
    <button class="cat-btn" data-cat="operators">Operators</button>
    <button class="cat-btn" data-cat="variables">Variables</button>
    <button class="cat-btn" data-cat="map">Map</button>
    <button class="cat-btn" data-cat="custom">Custom</button>
    <button class="cat-btn" data-cat="advanced">Advanced</button>
  </div>

  <!-- BLOCK PALETTE -->
  <div id="palette"></div>

  <!-- SCRIPT AREA + STAGE -->
  <div id="scriptArea">
    <div id="topBar">
      <div id="greenFlag" title="Start"></div>
      <div id="stopBtn" title="Stop"></div>
    </div>
    <canvas id="stage"></canvas>
    <div id="spriteInfo">Sprite: x=0 y=0</div>
  </div>

  <script src="script.js"></script>
  <script>console.log("Galaxia Blox — Snap + Forever Loop Upgrade Loaded");

/* ============================================================
   BLOCK DEFINITIONS
   ============================================================ */

const BLOCKS = {
  movement: [
    "move 10 steps",
    "move -10 steps",
    "change x by 10",
    "change x by -10",
    "change y by 10",
    "change y by -10",
    "go to x:0 y:0",
    "go to random position",
    "point in direction 90",
    "point in direction -90"
  ],
  control: [
    "wait 1 second",
    "wait 0.5 seconds",
    "repeat 5",
    "forever",
    "stop script",
    "stop all"
  ],
  events: [
    "when green flag clicked"
  ]
};

/* ============================================================
   UI ELEMENTS
   ============================================================ */

const palette = document.getElementById("palette");
const scriptArea = document.getElementById("scriptArea");
const stageCanvas = document.getElementById("stage");
const spriteInfo = document.getElementById("spriteInfo");
const ctx = stageCanvas.getContext("2d");

stageCanvas.width = 380;
stageCanvas.height = 280;

/* ============================================================
   SPRITE STATE
   ============================================================ */

const sprite = {
  x: 0,
  y: 0,
  size: 40,
  visible: true,
  color: "#0af"
};

let running = false;

/* ============================================================
   CATEGORY SWITCHING
   ============================================================ */

document.querySelectorAll(".cat-btn").forEach(btn => {
  btn.onclick = () => loadCategory(btn.dataset.cat);
});

function loadCategory(cat) {
  palette.innerHTML = "";
  BLOCKS[cat].forEach(text => {
    const block = document.createElement("div");
    block.className = "block";
    block.textContent = text;
    block.draggable = true;
    block.ondragstart = dragStart;
    palette.appendChild(block);
  });
}

loadCategory("movement");

/* ============================================================
   DRAGGING FROM PALETTE TO SCRIPT AREA
   ============================================================ */

let dragData = null;

function dragStart(e) {
  dragData = { text: e.target.textContent };
}

scriptArea.addEventListener("dragover", e => e.preventDefault());

scriptArea.addEventListener("drop", e => {
  if (!dragData) return;

  const block = document.createElement("div");
  block.className = "script-block";
  block.textContent = dragData.text;

  if (dragData.text.startsWith("when")) block.classList.add("event");
  if (dragData.text === "forever" || dragData.text.startsWith("repeat"))
    block.classList.add("control");

  block.style.left = e.offsetX + "px";
  block.style.top = e.offsetY + "px";

  makeDraggable(block);
  scriptArea.appendChild(block);
});

/* ============================================================
   DRAGGING + TRUE SNAPPING
   ============================================================ */

function makeDraggable(el) {
  let offsetX, offsetY;

  el.onmousedown = e => {
    offsetX = e.offsetX;
    offsetY = e.offsetY;

    function move(ev) {
      el.style.left = ev.pageX - scriptArea.offsetLeft - offsetX + "px";
      el.style.top = ev.pageY - scriptArea.offsetTop - offsetY + "px";
    }

    function up() {
      document.removeEventListener("mousemove", move);
      document.removeEventListener("mouseup", up);
      snapBlock(el);
    }

    document.addEventListener("mousemove", move);
    document.addEventListener("mouseup", up);
  };
}

function snapBlock(el) {
  const blocks = Array.from(scriptArea.querySelectorAll(".script-block"))
    .filter(b => b !== el);

  let closest = null;
  let closestDist = 9999;

  const elRect = el.getBoundingClientRect();

  blocks.forEach(b => {
    const r = b.getBoundingClientRect();

    const dx = Math.abs(elRect.left - r.left);
    const dy = elRect.top - (r.bottom + 6);

    const dist = Math.sqrt(dx * dx + dy * dy);

    if (dx < 40 && Math.abs(dy) < 25 && dist < closestDist) {
      closestDist = dist;
      closest = b;
    }
  });

  if (closest) {
    const r = closest.getBoundingClientRect();
    const parentR = scriptArea.getBoundingClientRect();

    el.style.left = r.left - parentR.left + "px";
   </script>
</body>
</html>
