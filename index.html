<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galaxia OS — Hyper Arcade</title>
  <style>
    :root {
      --bg: #02030a;
      --panel: #050816;
      --accent: #00e5ff;
      --accent-soft: #0099ff;
      --text: #e6f7ff;
      --muted: #7a8ca5;
      --danger: #ff3366;
      --border-glow: 0 0 16px rgba(0, 229, 255, 0.9);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #041b3b 0, #02030a 40%, #000 100%);
      color: var(--text);
      overflow: hidden;
    }

    /* Heavy starfield background */
    #starfield {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle, rgba(0,229,255,0.8) 0, transparent 60%) 5% 10% / 2px 2px no-repeat,
        radial-gradient(circle, rgba(0,229,255,0.6) 0, transparent 60%) 15% 80% / 2px 2px no-repeat,
        radial-gradient(circle, rgba(0,229,255,0.7) 0, transparent 60%) 25% 30% / 2px 2px no-repeat,
        radial-gradient(circle, rgba(0,229,255,0.9) 0, transparent 60%) 35% 60% / 2px 2px no-repeat,
        radial-gradient(circle, rgba(0,229,255,0.7) 0, transparent 60%) 45% 20% / 2px 2px no-repeat,
        radial-gradient(circle, rgba(0,229,255,0.8) 0, transparent 60%) 55% 70% / 2px 2px no-repeat,
        radial-gradient(circle, rgba(0,229,255,0.6) 0, transparent 60%) 65% 40% / 2px 2px no-repeat,
        radial-gradient(circle, rgba(0,229,255,0.9) 0, transparent 60%) 75% 90% / 2px 2px no-repeat,
        radial-gradient(circle, rgba(0,229,255,0.7) 0, transparent 60%) 85% 50% / 2px 2px no-repeat,
        radial-gradient(circle, rgba(0,229,255,0.8) 0, transparent 60%) 95% 30% / 2px 2px no-repeat;
      animation: starDrift 12s linear infinite;
      opacity: 0.95;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes starDrift {
      0% { transform: translate3d(0,0,0); }
      100% { transform: translate3d(-160px, -220px, 0); }
    }

    /* Main shell */
    #shell {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 16px;
      gap: 10px;
    }

    /* Top bar */
    #topBar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      background: linear-gradient(90deg, rgba(0,0,0,0.85), rgba(0,20,40,0.95));
      border-radius: 12px;
      border: 1px solid rgba(0,229,255,0.6);
      box-shadow: var(--border-glow);
      backdrop-filter: blur(10px);
    }

    #titleBlock {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    #mainTitle {
      font-size: 18px;
      letter-spacing: 0.18em;
      color: var(--accent);
      text-transform: uppercase;
    }

    #mainSubtitle {
      font-size: 12px;
      color: var(--muted);
    }

    #sessionId {
      font-size: 11px;
      color: var(--muted);
    }

    /* Nav bar */
    #navBar {
      display: flex;
      gap: 8px;
    }

    .nav-btn {
      padding: 6px 14px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      border-radius: 999px;
      border: 1px solid rgba(0,229,255,0.5);
      background: radial-gradient(circle at top, rgba(0,229,255,0.2), rgba(0,0,0,0.95));
      color: var(--text);
      cursor: pointer;
      transition: background 0.2s, transform 0.15s, box-shadow 0.2s, color 0.2s;
    }

    .nav-btn.active {
      background: linear-gradient(90deg, #00e5ff, #0066ff);
      box-shadow: 0 0 18px rgba(0,229,255,0.9);
      color: #000;
      transform: translateY(-1px);
    }

    .nav-btn:hover {
      box-shadow: 0 0 12px rgba(0,229,255,0.7);
    }

    /* Core layout */
    #core {
      flex: 1;
      display: flex;
      gap: 10px;
      min-height: 0;
    }

    #panelLeft, #panelRight {
      background: radial-gradient(circle at top left, rgba(0,229,255,0.18), rgba(0,0,0,0.96));
      border-radius: 14px;
      border: 1px solid rgba(0,229,255,0.6);
      box-shadow: var(--border-glow);
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      backdrop-filter: blur(12px);
    }

    #panelLeft {
      flex: 1;
      min-width: 0;
    }

    #panelRight {
      flex: 1.4;
      min-width: 0;
    }

    /* Left panel: grid */
    #gridHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--muted);
    }

    #gridTitle {
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--accent-soft);
    }

    #gridMeta {
      font-size: 11px;
    }

    #gameGrid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .game-card {
      background: radial-gradient(circle at top, rgba(0,229,255,0.22), rgba(0,0,0,0.96));
      border-radius: 10px;
      border: 1px solid rgba(0,229,255,0.6);
      padding: 10px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 4px;
      transition: transform 0.15s, box-shadow 0.15s, border-color 0.15s, background 0.15s;
      position: relative;
      overflow: hidden;
    }

    .game-card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle, rgba(0,229,255,0.18), transparent 60%);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .game-card:hover::before {
      opacity: 1;
    }

    .game-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 18px rgba(0,229,255,0.9);
      border-color: var(--accent);
      background: radial-gradient(circle at top, rgba(0,229,255,0.3), rgba(0,0,0,0.96));
    }

    .game-title {
      font-size: 13px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent);
    }

    .game-tagline {
      font-size: 11px;
      color: var(--muted);
    }

    .game-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 10px;
      color: var(--muted);
      margin-top: 4px;
    }

    .badge {
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(0,229,255,0.18);
      border: 1px solid rgba(0,229,255,0.7);
      color: var(--accent);
      font-size: 10px;
    }

    /* Right panel: viewport */
    #viewportHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--muted);
    }

    #currentGameTitle {
      font-size: 14px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent);
    }

    #currentGameMeta {
      font-size: 11px;
      color: var(--muted);
    }

    #viewportOuter {
      flex: 1;
      border-radius: 10px;
      border: 1px solid rgba(0,229,255,0.6);
      background: radial-gradient(circle at top, rgba(0,229,255,0.18), rgba(0,0,0,0.96));
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 18px rgba(0,229,255,0.7);
    }

    #viewportInner {
      position: absolute;
      inset: 0;
      padding: 10px;
      transition: opacity 0.2s ease-in-out;
    }

    #gameContainer {
      width: 100%;
      height: 100%;
    }

    iframe#creatorFrame {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    /* Bottom bar */
    #bottomBar {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 8px 12px;
      background: linear-gradient(90deg, rgba(0,0,0,0.9), rgba(0,20,40,0.98));
      border-radius: 12px;
      border: 1px solid rgba(0,229,255,0.6);
      box-shadow: var(--border-glow);
      backdrop-filter: blur(10px);
      font-size: 11px;
    }

    #xpBarOuter {
      flex: 1.4;
      height: 10px;
      border-radius: 999px;
      background: rgba(0,0,0,0.85);
      border: 1px solid rgba(0,229,255,0.6);
      overflow: hidden;
      position: relative;
    }

    #xpFill {
      position: absolute;
      inset: 0;
      width: 0%;
      background: linear-gradient(90deg, #00e5ff, #0066ff);
      box-shadow: 0 0 14px rgba(0,229,255,0.9);
      transition: width 0.2s ease-out;
    }

    #xpText {
      margin-left: 8px;
      color: var(--muted);
    }

    #levelText {
      margin-left: 12px;
      color: var(--accent);
      font-weight: 600;
    }

    #stats {
      display: flex;
      gap: 14px;
      align-items: center;
      font-size: 11px;
      color: var(--muted);
    }

    .stat-label {
      color: var(--muted);
    }

    .stat-value {
      color: var(--accent-soft);
      font-weight: 600;
    }

    #creatorBtn {
      margin-left: auto;
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0,229,255,0.8);
      background: radial-gradient(circle at top, rgba(0,229,255,0.3), rgba(0,0,0,0.96));
      color: var(--text);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      cursor: pointer;
      box-shadow: 0 0 18px rgba(0,229,255,0.9);
      transition: transform 0.15s, box-shadow 0.15s, background 0.15s;
    }

    #creatorBtn:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 22px rgba(0,229,255,1);
      background: radial-gradient(circle at top, rgba(0,229,255,0.4), rgba(0,0,0,0.96));
    }

    /* Scrollbars */
    #gameGrid::-webkit-scrollbar {
      width: 6px;
    }
    #gameGrid::-webkit-scrollbar-track {
      background: transparent;
    }
    #gameGrid::-webkit-scrollbar-thumb {
      background: rgba(0,229,255,0.5);
      border-radius: 999px;
    }
  </style>
</head>
<body>
  <div id="starfield"></div>

  <div id="shell">
    <!-- TOP BAR -->
    <div id="topBar">
      <div id="titleBlock">
        <div id="mainTitle">GALAXIA OS // HYPER ARCADE</div>
        <div id="mainSubtitle">SELECT A SIMULATION</div>
        <div id="sessionId">SESSION: GX-0000</div>
      </div>

      <div id="navBar">
        <button class="nav-btn active" data-view="hub">HUB</button>
        <button class="nav-btn" data-view="profile">PROFILE</button>
        <button class="nav-btn" data-view="log">LOG</button>
        <button class="nav-btn" data-view="creator">CREATOR</button>
      </div>
    </div>

    <!-- CORE PANELS -->
    <div id="core">
      <!-- LEFT: GAME GRID -->
      <div id="panelLeft">
        <div id="gridHeader">
          <span id="gridTitle">SIMULATION GRID</span>
          <span id="gridMeta"><span class="stat-label">TOTAL:</span> <span class="stat-value" id="statGames">0</span></span>
        </div>
        <div id="gameGrid"></div>
      </div>

      <!-- RIGHT: VIEWPORT -->
      <div id="panelRight">
        <div id="viewportHeader">
          <div>
            <div id="currentGameTitle">NO SIMULATION LOADED</div>
            <div id="currentGameMeta">SELECT A SIMULATION FROM THE GRID</div>
          </div>
        </div>
        <div id="viewportOuter">
          <div id="viewportInner">
            <div id="gameContainer"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- BOTTOM BAR -->
    <div id="bottomBar">
      <div id="xpBarOuter">
        <div id="xpFill"></div>
      </div>
      <div id="xpText">XP: 0 / 100</div>
      <div id="levelText">LVL 1</div>

      <div id="stats">
        <div><span class="stat-label">BEST:</span> <span class="stat-value" id="statBest">0</span></div>
        <div><span class="stat-label">SESSIONS:</span> <span class="stat-value" id="statSessions">1</span></div>
        <div><span class="stat-label">MULT:</span> <span class="stat-value" id="statMultiplier">1.0x</span></div>
      </div>

      <button id="creatorBtn">OPEN CREATOR</button>
    </div>
  </div>

  <script>
    // ===============================
    //  CORE: SESSION + PLAYER DATA
    // ===============================
    function generateSessionId() {
      return "GX-" + Math.floor(Math.random() * 9000 + 1000);
    }

    if (!localStorage.getItem("galaxia_session")) {
      localStorage.setItem("galaxia_session", generateSessionId());
    }
    document.getElementById("sessionId").textContent =
      "SESSION: " + localStorage.getItem("galaxia_session");

    let player = JSON.parse(localStorage.getItem("galaxia_player")) || {
      xp: 0,
      level: 1,
      bestScore: 0,
      sessions: 1,
      multiplier: 1.0,
    };

    function savePlayer() {
      localStorage.setItem("galaxia_player", JSON.stringify(player));
    }

    function updatePlayerUI() {
      document.getElementById("xpFill").style.width =
        (player.xp % 100) + "%";
      document.getElementById("xpText").textContent =
        "XP: " + (player.xp % 100) + " / 100";
      document.getElementById("levelText").textContent =
        "LVL " + player.level;

      document.getElementById("statBest").textContent = player.bestScore;
      document.getElementById("statSessions").textContent = player.sessions;
      document.getElementById("statMultiplier").textContent =
        player.multiplier.toFixed(1) + "x";
    }
    updatePlayerUI();

    function addXP(amount) {
      player.xp += amount;
      if (player.xp >= player.level * 100) {
        player.level++;
      }
      savePlayer();
      updatePlayerUI();
    }

    // ===============================
    //  NAVIGATION
    // ===============================
    const navButtons = document.querySelectorAll(".nav-btn");
    const mainSubtitle = document.getElementById("mainSubtitle");
    const panelLeft = document.getElementById("panelLeft");
    const panelRight = document.getElementById("panelRight");

    navButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        navButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        const view = btn.dataset.view;

        if (view === "hub") {
          mainSubtitle.textContent = "SELECT A SIMULATION";
          panelLeft.style.display = "flex";
          panelRight.style.display = "flex";
        }

        if (view === "profile") {
          mainSubtitle.textContent = "PILOT PROFILE";
          panelLeft.style.display = "none";
          panelRight.style.display = "none";
        }

        if (view === "log") {
          mainSubtitle.textContent = "SESSION LOG";
          panelLeft.style.display = "none";
          panelRight.style.display = "none";
        }

        if (view === "creator") {
          loadCreator();
        }
      });
    });

    // ===============================
    //  GAME GRID
    // ===============================
    const gameGrid = document.getElementById("gameGrid");

    const builtInGames = [
      { id: "clicker", title: "CLICKER", tagline: "FAST TAPS", xp: 10 },
      { id: "dodge", title: "DODGE", tagline: "REACTION TEST", xp: 15 },
      { id: "reaction", title: "REACTION", tagline: "TIMING", xp: 12 },
      { id: "idle", title: "IDLE", tagline: "PASSIVE GAIN", xp: 5 },
      { id: "cube", title: "3D CUBE", tagline: "VISUALIZER", xp: 8 }
    ];

    let userGames = JSON.parse(localStorage.getItem("galaxia_user_games")) || [];

    function saveUserGames() {
      localStorage.setItem("galaxia_user_games", JSON.stringify(userGames));
    }

    function rebuildGrid() {
      gameGrid.innerHTML = "";

      [...builtInGames, ...userGames].forEach(game => {
        const card = document.createElement("div");
        card.className = "game-card";
        card.innerHTML = `
          <div class="game-title">${game.title}</div>
          <div class="game-tagline">${game.tagline}</div>
          <div class="game-meta">
            <span class="badge">${game.xp} XP</span>
            <span>ID: ${game.id}</span>
          </div>
        `;
        card.addEventListener("click", () => loadGame(game));
        gameGrid.appendChild(card);
      });

      document.getElementById("statGames").textContent =
        builtInGames.length + userGames.length;
    }
    rebuildGrid();

    // ===============================
    //  VIEWPORT + GAME LOADING
    // ===============================
    const viewport = document.getElementById("viewportInner");
    const gameTitle = document.getElementById("currentGameTitle");
    const gameMeta = document.getElementById("currentGameMeta");

    function loadGame(game) {
      gameTitle.textContent = game.title;
      gameMeta.textContent = "LOADING SIMULATION...";
      viewport.innerHTML = `<div id="gameContainer"></div>`;

      setTimeout(() => {
        runGame(game.id);
        gameMeta.textContent = "SIMULATION ACTIVE";
      }, 200);
    }

    // ===============================
    //  BUILT-IN GAMES
    // ===============================
    function runGame(id) {
      const container = document.getElementById("gameContainer");
      if (!container) return;
      container.innerHTML = "";

      // CLICKER
      if (id === "clicker") {
        let score = 0;
        const btn = document.createElement("button");
        btn.textContent = "CLICK ME";
        btn.style.padding = "20px";
        btn.style.fontSize = "20px";
        btn.style.background = "#001d3d";
        btn.style.color = "#00e5ff";
        btn.style.border = "1px solid #00e5ff";

        btn.onclick = () => {
          score++;
          btn.textContent = "SCORE: " + score;

          if (score % 10 === 0) addXP(10);

          if (score > player.bestScore) {
            player.bestScore = score;
            savePlayer();
            updatePlayerUI();
          }
        };

        container.appendChild(btn);
      }

      // DODGE
      if (id === "dodge") {
        let score = 0;

        const box = document.createElement("div");
        box.style.width = "100%";
        box.style.height = "220px";
        box.style.position = "relative";
        box.style.background = "#050816";
        box.style.border = "1px solid #00e5ff";

        const playerBox = document.createElement("div");
        playerBox.style.width = "30px";
        playerBox.style.height = "30px";
        playerBox.style.background = "#00e5ff";
        playerBox.style.position = "absolute";
        playerBox.style.left = "50%";
        playerBox.style.bottom = "0";

        box.appendChild(playerBox);
        container.appendChild(box);

        function movePlayer(dir) {
          const current = parseInt(playerBox.style.left);
          if (dir === "left") playerBox.style.left = Math.max(10, current - 10) + "%";
          if (dir === "right") playerBox.style.left = Math.min(90, current + 10) + "%";
        }

        const keyHandler = e => {
          if (e.key === "ArrowLeft") movePlayer("left");
          if (e.key === "ArrowRight") movePlayer("right");
        };
        document.addEventListener("keydown", keyHandler);

        const enemy = document.createElement("div");
        enemy.style.width = "30px";
        enemy.style.height = "30px";
        enemy.style.background = "#ff3366";
        enemy.style.position = "absolute";
        enemy.style.left = "50%";
        enemy.style.top = "0";

        box.appendChild(enemy);

        const interval = setInterval(() => {
          let top = parseInt(enemy.style.top);
          top += 10;
          enemy.style.top = top + "px";

          if (top >= 190) {
            clearInterval(interval);
            document.removeEventListener("keydown", keyHandler);
            container.innerHTML = "GAME OVER — SCORE: " + score;
            addXP(score);

            if (score > player.bestScore) {
              player.bestScore = score;
              savePlayer();
              updatePlayerUI();
            }
          } else {
            score++;
          }
        }, 180);
      }

      // REACTION
      if (id === "reaction") {
        container.innerHTML = "WAIT FOR GREEN...";

        setTimeout(() => {
          container.innerHTML = "";

          const btn = document.createElement("button");
          btn.textContent = "CLICK FAST!";
          btn.style.padding = "20px";
          btn.style.fontSize = "20px";
          btn.style.background = "#001d3d";
          btn.style.color = "#00e5ff";
          btn.style.border = "1px solid #00e5ff";

          const start = Date.now();

          btn.onclick = () => {
            const time = Date.now() - start;
            container.innerHTML = "REACTION TIME: " + time + "ms";

            addXP(Math.max(1, 1000 - time));

            if (1000 - time > player.bestScore) {
              player.bestScore = 1000 - time;
              savePlayer();
              updatePlayerUI();
            }
          };

          container.appendChild(btn);
        }, Math.random() * 3000 + 1000);
      }

      // IDLE
      if (id === "idle") {
        let score = 0;

        container.innerHTML = "IDLE MODE ACTIVE<br><br>";

        const scoreDisplay = document.createElement("div");
        scoreDisplay.textContent = "SCORE: 0";
        container.appendChild(scoreDisplay);

        const interval = setInterval(() => {
          score++;
          scoreDisplay.textContent = "SCORE: " + score;

          addXP(1);

          if (score > player.bestScore) {
            player.bestScore = score;
            savePlayer();
            updatePlayerUI();
          }

          if (score >= 100) clearInterval(interval);
        }, 1000);
      }

      // 3D CUBE
      if (id === "cube") {
        container.innerHTML = `
          <style>
            .cube {
              width: 100px;
              height: 100px;
              background: linear-gradient(45deg, #00e5ff, #0066ff);
              animation: spin 2s infinite linear;
              margin: auto;
              margin-top: 40px;
              box-shadow: 0 0 20px rgba(0,229,255,0.9);
            }
            @keyframes spin {
              0% { transform: rotateY(0deg) rotateX(0deg); }
              100% { transform: rotateY(360deg) rotateX(360deg); }
            }
          </style>
          <div class="cube"></div>
        `;

        addXP(8);
      }

      // USER-CREATED GAMES
      const custom = userGames.find(g => g.id === id);
      if (custom) {
        try {
          const fn = new Function(`
            const container = document.getElementById("gameContainer");
            if (!container) return;
            container.innerHTML = "";
            ${custom.code}
          `);
          fn();
        } catch (err) {
          container.innerHTML = "ERROR IN GAME CODE:<br>" + err;
        }
      }
    }

    // ===============================
    //  VIEWPORT ENGINE + CREATOR
    // ===============================
    let turboMode = true;

    function switchViewport(contentHTML) {
      if (turboMode) {
        viewport.style.opacity = "0";
        setTimeout(() => {
          viewport.innerHTML = contentHTML;
          viewport.style.opacity = "1";
        }, 180);
      } else {
        viewport.innerHTML = contentHTML;
      }
    }

    document.getElementById("creatorBtn").addEventListener("click", () => {
      loadCreator();
    });

    function loadCreator() {
      gameTitle.textContent = "GAME CREATOR";
      gameMeta.textContent = "GALAXIA STUDIO PRO";

      switchViewport(`
        <iframe id="creatorFrame" src="creator.html"></iframe>
      `);
    }

    function publishGame(gameData) {
      userGames.push(gameData);
      saveUserGames();
      rebuildGrid();
      addXP(20);
    }

    // ===============================
    //  PUBLISH SYSTEM (FINAL ENGINE)
    // ===============================
    window.addEventListener("message", event => {
      if (!event.data || typeof event.data !== "object") return;

      if (event.data.type === "publishGame") {
        const game = event.data.payload;

        userGames.push(game);
        saveUserGames();
        rebuildGrid();

        addXP(25);

        gameTitle.textContent = "GAME PUBLISHED";
        gameMeta.textContent = "ADDED TO ARCADE GRID";

        viewport.innerHTML = `
          <div style="padding:20px; text-align:center;">
            <h2 style="color:var(--accent);">GAME PUBLISHED!</h2>
            <p>Your game <strong>${game.title}</strong> is now available in the grid.</p>
            <p>ID: <strong>${game.id}</strong></p>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
