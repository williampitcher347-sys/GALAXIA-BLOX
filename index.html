<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galaxia 3D Game Creator</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #0af;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      height: 100vh;
    }

    /* LEFT: TOOLS + OBJECTS */
    #sidebar {
      width: 260px;
      background: linear-gradient(180deg, #001, #000);
      border-right: 2px solid #0af;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    #sidebar h2 {
      margin: 0;
      color: #0af;
      text-align: center;
      font-size: 20px;
    }

    .tool-btn {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      background: #0af;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      transition: 0.2s;
      font-size: 14px;
    }

    .tool-btn:hover {
      background: #08c;
    }

    .tool-btn.active {
      background: #fff;
      color: #000;
    }

    #objectList {
      flex: 1;
      border: 1px solid #0af;
      padding: 8px;
      overflow-y: auto;
      background: rgba(0, 0, 40, 0.7);
      font-size: 13px;
    }

    .object-item {
      padding: 5px 6px;
      margin-bottom: 4px;
      border-radius: 4px;
      cursor: pointer;
      background: #012;
      border: 1px solid #0af;
    }

    .object-item.selected {
      background: #0af;
      color: #000;
    }

    /* MAIN */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #topbar {
      height: 50px;
      background: #001;
      border-bottom: 2px solid #0af;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
      justify-content: space-between;
    }

    #topbar span {
      opacity: 0.8;
      font-size: 13px;
    }

    #viewport {
      flex: 1;
      position: relative;
      background: radial-gradient(circle, #001 0%, #000 100%);
    }

    #threeContainer {
      position: absolute;
      inset: 0;
    }

    /* RIGHT: PROPERTIES */
    #properties {
      width: 260px;
      background: #000;
      border-left: 2px solid #0af;
      padding: 15px;
      box-sizing: border-box;
    }

    #properties h2 {
      margin-top: 0;
      text-align: center;
      color: #0af;
      font-size: 20px;
    }

    .prop-label {
      margin-top: 10px;
      font-size: 13px;
    }

    .prop-input {
      width: 100%;
      padding: 6px;
      background: #001;
      border: 1px solid #0af;
      color: #0af;
      margin-top: 4px;
      font-size: 13px;
    }

    #noSelection {
      font-size: 13px;
      opacity: 0.7;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- LEFT -->
  <div id="sidebar">
    <div>
      <h2>Tools</h2>
      <button class="tool-btn active" id="toolSelect">Select</button>
      <button class="tool-btn" id="toolAddCube">Add Cube</button>
      <button class="tool-btn" id="toolAddSphere">Add Sphere</button>
      <button class="tool-btn" id="toolDelete">Delete Selected</button>
      <button class="tool-btn" id="toolPlay">Play</button>
      <button class="tool-btn" id="toolStop">Stop</button>
      <button class="tool-btn" id="toolSave">Save</button>
      <button class="tool-btn" id="toolLoad">Load</button>
    </div>

    <div>
      <h2>Objects</h2>
      <div id="objectList"></div>
    </div>
  </div>

  <!-- CENTER -->
  <div id="main">
    <div id="topbar">
      <div>Galaxia 3D Game Creator</div>
      <span>Right-drag: orbit • Wheel: zoom • Select object to edit</span>
    </div>
    <div id="viewport">
      <div id="threeContainer"></div>
    </div>
  </div>

  <!-- RIGHT -->
  <div id="properties">
    <h2>Properties</h2>

    <div id="noSelection">No object selected</div>

    <div id="propPanel" style="display:none;">
      <div class="prop-label">Name</div>
      <input class="prop-input" id="propName" type="text">

      <div class="prop-label">Position X</div>
      <input class="prop-input" id="propPosX" type="number" step="0.1">

      <div class="prop-label">Position Y</div>
      <input class="prop-input" id="propPosY" type="number" step="0.1">

      <div class="prop-label">Position Z</div>
      <input class="prop-input" id="propPosZ" type="number" step="0.1">

      <div class="prop-label">Scale</div>
      <input class="prop-input" id="propScale" type="number" step="0.1">

      <div class="prop-label">Speed</div>
      <input class="prop-input" id="propSpeed" type="number" step="0.1">

      <div class="prop-label">Color</div>
      <input class="prop-input" id="propColor" type="text" placeholder="#00aaff">
    </div>
  </div>

  <!-- Three.js CDN -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <script src="script.js"></script>
</body>
</html>
