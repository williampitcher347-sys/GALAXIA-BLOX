<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galaxia Game Creator</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #0af;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      height: 100vh;
    }

    /* SIDEBAR */
    #sidebar {
      width: 220px;
      background: linear-gradient(180deg, #001, #000);
      border-right: 2px solid #0af;
      padding: 15px;
      box-sizing: border-box;
    }

    #sidebar h2 {
      margin-top: 0;
      color: #0af;
      text-align: center;
      font-size: 22px;
    }

    .tool-btn {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: #0af;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      transition: 0.2s;
    }

    .tool-btn:hover {
      background: #08c;
    }

    /* MAIN AREA */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* TOP BAR */
    #topbar {
      height: 50px;
      background: #001;
      border-bottom: 2px solid #0af;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* CANVAS AREA */
    #canvasArea {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #001 0%, #000 100%);
    }

    #gameCanvas {
      background: #111;
      border: 2px solid #0af;
      box-shadow: 0 0 20px #0af;
    }

    /* PROPERTIES PANEL */
    #properties {
      width: 250px;
      background: #000;
      border-left: 2px solid #0af;
      padding: 15px;
      box-sizing: border-box;
    }

    #properties h2 {
      margin-top: 0;
      text-align: center;
      color: #0af;
    }

    .prop-label {
      margin-top: 10px;
      font-size: 14px;
    }

    .prop-input {
      width: 100%;
      padding: 8px;
      background: #001;
      border: 1px solid #0af;
      color: #0af;
      margin-top: 5px;
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div id="sidebar">
    <h2>Tools</h2>
    <button class="tool-btn">Select</button>
    <button class="tool-btn">Move</button>
    <button class="tool-btn">Add Object</button>
    <button class="tool-btn">Delete</button>
    <button class="tool-btn">Play</button>
  </div>

  <!-- MAIN AREA -->
  <div id="main">

    <!-- TOP BAR -->
    <div id="topbar">Galaxia Game Creator</div>

    <!-- CANVAS AREA -->
    <div id="canvasArea">
      <canvas id="gameCanvas" width="800" height="500"></canvas>
    </div>

  </div>

  <!-- PROPERTIES PANEL -->
  <div id="properties">
    <h2>Properties</h2>

    <div class="prop-label">X Position</div>
    <input class="prop-input" id="propX" type="number">

    <div class="prop-label">Y Position</div>
    <input class="prop-input" id="propY" type="number">

    <div class="prop-label">Size</div>
    <input class="prop-input" id="propSize" type="number">

    <div class="prop-label">Speed</div>
    <input class="prop-input" id="propSpeed" type="number">
  </div>

  <script src="script.js"></script>
  <script>const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Player object
const player = {
  x: 100,
  y: 100,
  size: 40,
  speed: 4
};

// Property panel elements
const propX = document.getElementById("propX");
const propY = document.getElementById("propY");
const propSize = document.getElementById("propSize");
const propSpeed = document.getElementById("propSpeed");

// Load initial values
function loadProperties() {
  propX.value = player.x;
  propY.value = player.y;
  propSize.value = player.size;
  propSpeed.value = player.speed;
}

loadProperties();

// Update player when properties change
propX.oninput = () => player.x = Number(propX.value);
propY.oninput = () => player.y = Number(propY.value);
propSize.oninput = () => player.size = Number(propSize.value);
propSpeed.oninput = () => player.speed = Number(propSpeed.value);

// Keyboard input
const keys = {};
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

// Game loop
function update() {
  if (keys["ArrowUp"]) player.y -= player.speed;
  if (keys["ArrowDown"]) player.y += player.speed;
  if (keys["ArrowLeft"]) player.x -= player.speed;
  if (keys["ArrowRight"]) player.x += player.speed;
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#0af";
  ctx.fillRect(player.x, player.y, player.size, player.size);
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

gameLoop();</script>
</body>
</html>
