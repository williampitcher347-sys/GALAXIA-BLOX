<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galaxia OS â€” Hyper Arcade</title>

  <style>
    :root {
      --bg: #02030a;
      --panel: #050816;
      --accent: #00e5ff;
      --accent-soft: #0099ff;
      --text: #e6f7ff;
      --muted: #7a8ca5;
      --danger: #ff3366;
      --border-glow: 0 0 16px rgba(0, 229, 255, 0.9);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #041b3b 0, #02030a 40%, #000 100%);
      color: var(--text);
      overflow: hidden;
    }

    /* Heavy starfield */
    #starfield {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle, rgba(0,229,255,0.8) 0, transparent 60%) 5% 10% / 2px 2px no-repeat,
        radial-gradient(circle, rgba(0,229,255,0.6) 0, transparent 60%) 15% 80% / 2px 2px no-repeat,
        radial-gradient(circle, rgba(0,229,255,0.7) 0, transparent 60%) 25% 30% / 2px 2px no-repeat,
        radial-gradient(circle, rgba(0,229,255,0.9) 0, transparent 60%) 35% 60% / 2px 2px no-repeat,
        radial-gradient(circle, rgba(0,229,255,0.7) 0, transparent 60%) 45% 20% / 2px 2px no-repeat,
        radial-gradient(circle, rgba(0,229,255,0.8) 0, transparent 60%) 55% 70% / 2px 2px no-repeat,
        radial-gradient(circle, rgba(0,229,255,0.6) 0, transparent 60%) 65% 40% / 2px 2px no-repeat,
        radial-gradient(circle, rgba(0,229,255,0.9) 0, transparent 60%) 75% 90% / 2px 2px no-repeat,
        radial-gradient(circle, rgba(0,229,255,0.7) 0, transparent 60%) 85% 50% / 2px 2px no-repeat,
        radial-gradient(circle, rgba(0,229,255,0.8) 0, transparent 60%) 95% 30% / 2px 2px no-repeat;
      animation: starDrift 12s linear infinite;
      opacity: 0.95;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes starDrift {
      0% { transform: translate3d(0,0,0); }
      100% { transform: translate3d(-160px, -220px, 0); }
    }

    /* Shell */
    #shell {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 16px;
      gap: 10px;
    }

    /* Top bar */
    #topBar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      background: linear-gradient(90deg, rgba(0,0,0,0.85), rgba(0,20,40,0.95));
      border-radius: 12px;
      border: 1px solid rgba(0,229,255,0.6);
      box-shadow: var(--border-glow);
      backdrop-filter: blur(10px);
    }

    #titleBlock {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    #mainTitle {
      font-size: 18px;
      letter-spacing: 0.18em;
      color: var(--accent);
      text-transform: uppercase;
    }

    #mainSubtitle {
      font-size: 12px;
      color: var(--muted);
    }

    #sessionId {
      font-size: 11px;
      color: var(--muted);
    }

    /* Nav bar */
    #navBar {
      display: flex;
      gap: 8px;
    }

    .nav-btn {
      padding: 6px 14px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      border-radius: 999px;
      border: 1px solid rgba(0,229,255,0.5);
      background: radial-gradient(circle at top, rgba(0,229,255,0.2), rgba(0,0,0,0.95));
      color: var(--text);
      cursor: pointer;
      transition: background 0.2s, transform 0.15s, box-shadow 0.2s, color 0.2s;
    }

    .nav-btn.active {
      background: linear-gradient(90deg, #00e5ff, #0066ff);
      box-shadow: 0 0 18px rgba(0,229,255,0.9);
      color: #000;
      transform: translateY(-1px);
    }

    .nav-btn:hover {
      box-shadow: 0 0 12px rgba(0,229,255,0.7);
    }

    /* Core layout */
    #core {
      flex: 1;
      display: flex;
      gap: 10px;
      min-height: 0;
    }

    #panelLeft, #panelRight {
      background: radial-gradient(circle at top left, rgba(0,229,255,0.18), rgba(0,0,0,0.96));
      border-radius: 14px;
      border: 1px solid rgba(0,229,255,0.6);
      box-shadow: var(--border-glow);
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      backdrop-filter: blur(12px);
    }

    #panelLeft {
      flex: 1;
      min-width: 0;
    }

    #panelRight {
      flex: 1.4;
      min-width: 0;
    }

    /* Left panel: grid */
    #gridHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--muted);
    }

    #gridTitle {
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--accent-soft);
    }

    #gridMeta {
      font-size: 11px;
    }

    #gameGrid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .game-card {
      background: radial-gradient(circle at top, rgba(0,229,255,0.22), rgba(0,0,0,0.96));
      border-radius: 10px;
      border: 1px solid rgba(0,229,255,0.6);
      padding: 10px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 4px;
      transition: transform 0.15s, box-shadow 0.15s, border-color 0.15s, background 0.15s;
      position: relative;
      overflow: hidden;
    }

    .game-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 18px rgba(0,229,255,0.9);
      border-color: var(--accent);
      background: radial-gradient(circle at top, rgba(0,229,255,0.3), rgba(0,0,0,0.96));
    }

    .game-title {
      font-size: 13px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent);
    }

    .game-tagline {
      font-size: 11px;
      color: var(--muted);
    }

    .badge {
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(0,229,255,0.18);
      border: 1px solid rgba(0,229,255,0.7);
      color: var(--accent);
      font-size: 10px;
    }

    /* Right panel: viewport */
    #viewportHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--muted);
    }

    #currentGameTitle {
      font-size: 14px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent);
    }

    #viewportOuter {
      flex: 1;
      border-radius: 10px;
      border: 1px solid rgba(0,229,255,0.6);
      background: radial-gradient(circle at top, rgba(0,229,255,0.18), rgba(0,0,0,0.96));
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 18px rgba(0,229,255,0.7);
    }

    #viewportInner {
      position: absolute;
      inset: 0;
      padding: 10px;
      transition: opacity 0.2s ease-in-out;
    }

    #gameContainer {
      width: 100%;
      height: 100%;
    }

    iframe#creatorFrame {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    /* Bottom bar */
    #bottomBar {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 8px 12px;
      background: linear-gradient(90deg, rgba(0,0,0,0.9), rgba(0,20,40,0.98));
      border-radius: 12px;
      border: 1px solid rgba(0,229,255,0.6);
      box-shadow: var(--border-glow);
      backdrop-filter: blur(10px);
      font-size: 11px;
    }

    #xpBarOuter {
      flex: 1.4;
      height: 10px;
      border-radius: 999px;
      background: rgba(0,0,0,0.85);
      border: 1px solid rgba(0,229,255,0.6);
      overflow: hidden;
      position: relative;
    }

    #xpFill {
      position: absolute;
      inset: 0;
      width: 0%;
      background: linear-gradient(90deg, #00e5ff, #0066ff);
      box-shadow: 0 0 14px rgba(0,229,255,0.9);
      transition: width 0.2s ease-out;
    }

    #xpText {
      margin-left: 8px;
      color: var(--muted);
    }

    #levelText {
      margin-left: 12px;
      color: var(--accent);
      font-weight: 600;
    }

    #stats {
      display: flex;
      gap: 14px;
      align-items: center;
      font-size: 11px;
      color: var(--muted);
    }

    .stat-label {
      color: var(--muted);
    }

    .stat-value {
      color: var(--accent-soft);
      font-weight: 600;
    }

    #creatorBtn {
      margin-left: auto;
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0,229,255,0.8);
      background: radial-gradient(circle at top, rgba(0,229,255,0.3), rgba(0,0,0,0.96));
      color: var(--text);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      cursor: pointer;
      box-shadow: 0 0 18px rgba(0,229,255,0.9);
      transition: transform 0.15s, box-shadow 0.15s, background 0.15s;
    }

    #creatorBtn:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 22px rgba(0,229,255,1);
      background: radial-gradient(circle at top, rgba(0,229,255,0.4), rgba(0,0,0,0.96));
    }
  </style>
</head>

<body>
  <div id="starfield"></div>

  <div id="shell">
    <div id="topBar">
      <div id="titleBlock">
        <div id="mainTitle">GALAXIA OS // HYPER ARCADE</div>
        <div id="mainSubtitle">SELECT A SIMULATION</div>
        <div id="sessionId">SESSION: GX-0000</div>
      </div>

      <div id="navBar">
        <button class="nav-btn active" data-view="hub">HUB</button>
        <button class="nav-btn" data-view="profile">PROFILE</button>
        <button class="nav-btn" data-view="log">LOG</button>
        <button class="nav-btn" data-view="creator">CREATOR</button>
      </div>
    </div>

    <div id="core">
      <div id="panelLeft">
        <div id="gridHeader">
          <span id="gridTitle">SIMULATION GRID</span>
          <span id="gridMeta"><span class="stat-label">TOTAL:</span> <span class="stat-value" id="statGames">0</span></span>
        </div>
        <div id="gameGrid"></div>
      </div>

      <div id="panelRight">
        <div id="viewportHeader">
          <div>
            <div id="currentGameTitle">NO SIMULATION LOADED</div>
            <div id="currentGameMeta">SELECT A SIMULATION FROM THE GRID</div>
          </div>
        </div>

        <div id="viewportOuter">
          <div id="viewportInner">
            <div id="gameContainer"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="bottomBar">
      <div id="xpBarOuter">
        <div id="xpFill"></div>
      </div>
      <div id="xpText">XP: 0 / 100</div>
      <div id="levelText">LVL 1</div>

      <div id="stats">
        <div><span class="stat-label">BEST:</span> <span class="stat-value" id="statBest">0</span></div>
        <div><span class="stat-label">SESSIONS:</span> <span class="stat-value" id="statSessions">1</span></div>
        <div><span class="stat-label">MULT:</span> <span class="stat-value" id="statMultiplier">1.0x</span></div>
      </div>

      <button id="creatorBtn">OPEN CREATOR</button>
    </div>
  </div>

  <script>
    function generateSessionId() {
      return "GX-" + Math.floor(Math.random() * 9000 + 1000);
    }

    if (!localStorage.getItem("galaxia_session")) {
      localStorage.setItem("galaxia_session", generateSessionId());
    }

    document.getElementById("sessionId").textContent =
      "SESSION: " + localStorage.getItem("galaxia_session");

    let player = JSON.parse(localStorage.getItem("galaxia_player")) || {
      xp: 0,
      level: 1,
      bestScore: 0,
      sessions: 1,
      multiplier: 1.0,
    };

    function savePlayer() {
      localStorage.setItem("galaxia_player", JSON.stringify(player));
    }

    function updatePlayerUI() {
      document.getElementById("xpFill").style.width =
        (player.xp % 100) + "%";
      document.getElementById("xpText").textContent =
        "XP: " + (player.xp % 100) + " / 100";
      document.getElementById("levelText").textContent =
        "LVL " + player.level;

      document.getElementById("statBest").textContent = player.bestScore;
      document.getElementById("statSessions").textContent = player.sessions;
      document.getElementById("statMultiplier").textContent =
        player.multiplier.toFixed(1) + "x";
    }
    updatePlayerUI();

    function addXP(amount) {
      player.xp += amount;
      if (player.xp >= player.level * 100) {
        player.level++;
      }
      savePlayer();
      updatePlayerUI();
    }
