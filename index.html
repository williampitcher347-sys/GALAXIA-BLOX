<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galaxia 2D Game Engine</title>

  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* LEFT CATEGORY BAR */
    #categories {
      width: 140px;
      background: #111;
      border-right: 2px solid #0af;
      padding: 10px;
      box-sizing: border-box;
    }

    .cat-btn {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      background: #0af;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    /* BLOCK PALETTE */
    #palette {
      width: 260px;
      background: #151515;
      border-right: 2px solid #0af;
      padding: 10px;
      overflow-y: auto;
    }

    .block {
      padding: 10px;
      background: #ffbf00;
      border-radius: 6px;
      margin-bottom: 10px;
      cursor: grab;
      user-select: none;
      font-weight: bold;
    }

    /* SCRIPT AREA */
    #scriptArea {
      flex: 1;
      background: #202020;
      position: relative;
      overflow: hidden;
    }

    .script-block {
      position: absolute;
      padding: 10px;
      background: #ffbf00;
      border-radius: 6px;
      cursor: grab;
      user-select: none;
      font-weight: bold;
    }

    /* STAGE */
    #stage {
      width: 400px;
      height: 300px;
      background: #000;
      border: 2px solid #0af;
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>

<body>

  <!-- LEFT CATEGORY BAR -->
  <div id="categories">
    <button class="cat-btn" data-cat="movement">Movement</button>
    <button class="cat-btn" data-cat="looks">Looks</button>
    <button class="cat-btn" data-cat="events">Events</button>
    <button class="cat-btn" data-cat="control">Control</button>
    <button class="cat-btn" data-cat="sensing">Sensing</button>
    <button class="cat-btn" data-cat="operators">Operators</button>
    <button class="cat-btn" data-cat="variables">Variables</button>
    <button class="cat-btn" data-cat="map">Map</button>
    <button class="cat-btn" data-cat="custom">Custom</button>
    <button class="cat-btn" data-cat="advanced">Advanced</button>
  </div>

  <!-- BLOCK PALETTE -->
  <div id="palette"></div>

  <!-- SCRIPT AREA -->
  <div id="scriptArea">
    <canvas id="stage"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
