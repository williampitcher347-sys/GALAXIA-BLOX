<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Galaxia OS</title>

  <style>
    body {
      margin: 0;
      background: #02030a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Layout */
    #topBar {
      padding: 10px;
      background: #000814;
      border-bottom: 2px solid #00e5ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #nav button {
      margin-right: 10px;
      padding: 8px 14px;
      background: #001d3d;
      border: 1px solid #00e5ff;
      color: white;
      cursor: pointer;
    }

    #core {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    #leftPanel {
      width: 40%;
      background: #001122;
      border-right: 2px solid #00e5ff;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    #gameGrid {
      flex: 1;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
    }

    .game-card {
      background: #001d3d;
      border: 1px solid #00e5ff;
      padding: 10px;
      cursor: pointer;
    }

    .game-title {
      font-size: 14px;
      color: #00e5ff;
    }

    .game-tagline {
      font-size: 11px;
      color: #7aa2c8;
    }

    #rightPanel {
      flex: 1;
      background: #000814;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    #viewport {
      flex: 1;
      border: 2px solid #00e5ff;
      background: #000;
      padding: 10px;
      overflow: auto;
    }

    #bottomBar {
      padding: 10px;
      background: #000814;
      border-top: 2px solid #00e5ff;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    #xpBarOuter {
      flex: 1;
      height: 10px;
      background: #001d3d;
      border: 1px solid #00e5ff;
      border-radius: 10px;
      overflow: hidden;
    }

    #xpFill {
      height: 100%;
      width: 0%;
      background: #00e5ff;
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <div id="topBar">
    <div>GALAXIA OS</div>
    <div id="nav">
      <button onclick="showHub()">Hub</button>
      <button onclick="openCreator()">Creator</button>
    </div>
  </div>

  <!-- CORE -->
  <div id="core">

    <!-- LEFT PANEL -->
    <div id="leftPanel">
      <h3>Games</h3>
      <div id="gameGrid"></div>
    </div>

    <!-- RIGHT PANEL -->
    <div id="rightPanel">
      <h3 id="gameTitle">No Game Loaded</h3>
      <div id="viewport">
        <div id="gameContainer"></div>
      </div>
    </div>

  </div>

  <!-- BOTTOM BAR -->
  <div id="bottomBar">
    <div id="xpBarOuter"><div id="xpFill"></div></div>
    <div id="xpText">XP: 0 / 100</div>
    <div id="levelText">Level 1</div>
  </div>

<script>
/* ============================
   PLAYER DATA
============================ */
let player = JSON.parse(localStorage.getItem("galaxia_player")) || {
  xp: 0,
  level: 1
};

function savePlayer() {
  localStorage.setItem("galaxia_player", JSON.stringify(player));
}

function updateXPUI() {
  document.getElementById("xpFill").style.width = (player.xp % 100) + "%";
  document.getElementById("xpText").textContent = "XP: " + (player.xp % 100) + " / 100";
  document.getElementById("levelText").textContent = "Level " + player.level;
}

function addXP(amount) {
  player.xp += amount;
  if (player.xp >= player.level * 100) {
    player.level++;
  }
  savePlayer();
  updateXPUI();
}

updateXPUI();

/* ============================
   GAME LIST
============================ */
const builtInGames = [
  { id: "clicker", title: "CLICKER", tagline: "FAST TAPS", xp: 10 },
  { id: "reaction", title: "REACTION", tagline: "TIMING", xp: 12 }
];

let userGames = JSON.parse(localStorage.getItem("galaxia_user_games")) || [];

function saveUserGames() {
  localStorage.setItem("galaxia_user_games", JSON.stringify(userGames));
}

function rebuildGrid() {
  const grid = document.getElementById("gameGrid");
  grid.innerHTML = "";

  [...builtInGames, ...userGames].forEach(game => {
    const card = document.createElement("div");
    card.className = "game-card";
    card.innerHTML = `
      <div class="game-title">${game.title}</div>
      <div class="game-tagline">${game.tagline}</div>
    `;
    card.onclick = () => loadGame(game);
    grid.appendChild(card);
  });
}

rebuildGrid();

/* ============================
   LOAD GAME
============================ */
function loadGame(game) {
  document.getElementById("gameTitle").textContent = game.title;
  const container = document.getElementById("gameContainer");
  container.innerHTML = "";

  runGame(game.id);
}

/* ============================
   BUILT-IN GAMES
============================ */
function runGame(id) {
  const container = document.getElementById("gameContainer");
  container.innerHTML = "";

  if (id === "clicker") {
    let score = 0;
    const btn = document.createElement("button");
    btn.textContent = "CLICK ME";
    btn.style.padding = "20px";
    btn.onclick = () => {
      score++;
      btn.textContent = "Score: " + score;
      addXP(1);
    };
    container.appendChild(btn);
  }

  if (id === "reaction") {
    container.textContent = "Wait...";
    setTimeout(() => {
      const start = Date.now();
      container.innerHTML = "";
      const btn = document.createElement("button");
      btn.textContent = "CLICK!";
      btn.onclick = () => {
        const time = Date.now() - start;
        container.textContent = "Reaction: " + time + "ms";
        addXP(Math.max(1, 1000 - time));
      };
      container.appendChild(btn);
    }, Math.random() * 2000 + 1000);
  }

  // USER GAMES
  const custom = userGames.find(g => g.id === id);
  if (custom) {
    try {
      const fn = new Function(`
        const container = document.getElementById("gameContainer");
        container.innerHTML = "";
        ${custom.code}
      `);
      fn();
    } catch (err) {
      container.innerHTML = "ERROR: " + err;
    }
  }
}

/* ============================
   CREATOR
============================ */
function openCreator() {
  document.getElementById("gameTitle").textContent = "Creator";
  document.getElementById("gameContainer").innerHTML = `
    <iframe src="creator.html" style="width:100%; height:100%; border:none;"></iframe>
  `;
}

/* ============================
   PUBLISH SYSTEM
============================ */
window.addEventListener("message", event => {
  if (!event.data || typeof event.data !== "object") return;

  if (event.data.type === "publishGame") {
    const game = event.data.payload;

    userGames.push(game);
    saveUserGames();
    rebuildGrid();
    addXP(20);

    document.getElementById("gameTitle").textContent = "Game Published!";
    document.getElementById("gameContainer").innerHTML = `
      <p>Your game <b>${game.title}</b> is now in the grid.</p>
    `;
  }
});
</script>

</body>
</html>
