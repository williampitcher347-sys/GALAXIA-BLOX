<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Galaxia Studio Pro</title>

  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    #leftPanel {
      width: 40%;
      background: #111;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      border-right: 2px solid #222;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      background: #000;
      border: 1px solid #333;
      color: white;
      font-size: 14px;
    }

    textarea {
      height: 250px;
      resize: none;
      font-family: monospace;
    }

    #previewPanel {
      width: 60%;
      background: #000;
      padding: 20px;
    }

    #previewFrame {
      width: 100%;
      height: 100%;
      background: #111;
      border: none;
    }

    button {
      padding: 12px;
      background: #0066ff;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0088ff;
    }
  </style>
</head>

<body>

  <!-- LEFT PANEL (Editor) -->
  <div id="leftPanel">

    <h2>Galaxia Studio Pro</h2>

    <input id="gameTitle" placeholder="Game Title">

    <input id="gameTagline" placeholder="Tagline (e.g. FAST TAPS)">

    <input id="gameXP" type="number" placeholder="XP Reward (e.g. 15)" value="10">

    <textarea id="gameCode" placeholder="Write your game code here...
This code will run inside:
function runGame(id) { ... }"></textarea>

    <button onclick="previewGame()">Preview</button>
    <button onclick="publish()">Publish Game</button>

  </div>

  <!-- RIGHT PANEL (Preview) -->
  <div id="previewPanel">
    <iframe id="previewFrame"></iframe>
  </div>

<script>
  // ============================
  // PREVIEW SYSTEM
  // ============================
  function previewGame() {
    const code = document.getElementById("gameCode").value;

    const html = `
      <html>
      <body style='background:#000; color:white; font-family:Arial;'>
        <div id='gameContainer'></div>
        <script>
          ${code}
        <\/script>
      </body>
      </html>
    `;

    const frame = document.getElementById("previewFrame");
    frame.srcdoc = html;
  }

  // ============================
  // PUBLISH SYSTEM
  // ============================
  function publish() {
    const title = document.getElementById("gameTitle").value.trim();
    const tagline = document.getElementById("gameTagline").value.trim();
    const xp = parseInt(document.getElementById("gameXP").value);
    const code = document.getElementById("gameCode").value.trim();

    if (!title || !tagline || !code) {
      alert("Please fill in all fields before publishing.");
      return;
    }

    const id = "user_" + Math.floor(Math.random() * 999999);

    const gameData = {
      id,
      title,
      tagline,
      xp,
      code
    };

    // Send to index.html
    parent.postMessage({
      type: "publishGame",
      payload: gameData
    }, "*");

    alert("Game Published!");
  }
</script>

</body>
</html>
